<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous" defer></script>
    <script type="text/javascript" src="./JS/table.js" defer></script>
    <title>EU - HTML table presentation</title>
</head>

<body>

<header class="sticky-top ">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-xl">
            <a class="navbar-brand " href="index.html">Eu</a>
             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar-toggler">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
               <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./table.html">Table</a>
               </li>
            </ul>
        </div>
        </div>
    </nav>

</header>



<main class="container-xl">

    <h3>HTML table presentation</h3>

    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-light text-center">
               <tr>
                 <th scope="col">Country</th>  
                 <th scope="col">Area</th>
                 <th scope="col">Population</th>
                 <th scope="col">Capital</th>
               </tr> 
            </thead>
            <tbody>
                <th scope="row" id="countries"></th>           
            </tbody>
            <caption>List of European region countries</caption>
        </table>
    </div>



    

</main>
</body>
</html>
